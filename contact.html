        <h1 style="font-size:2.8rem; font-weight:800; color:#fff; margin-bottom:1.5rem;">Contact Us</h1>
        <p style="font-size:1.3rem; color:#d1d1d6; font-weight:400; margin-bottom:0;">We'd love to hear from you. Reach out using the form or our socials!</p>
      </div>

    <main>
      <section class="contact-columns">
        <div class="contact-form-col">
          <form class="contact-form" autocomplete="off">
            <h2>Send a Message</h2>
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="contact-info-col">
          <div class="contact-info-card">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:hello@gimma.com">hello@gimma.com</a></p>
            <p>+23 46890982</p>
          </div>
        </div>
      </section>
    </main>

          <h4>Gimma</h4>
        </div>
